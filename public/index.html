  NOTE: This .html file (and public folder) is optional and can be safely deleted.
  It serves only as a demo/test page.
  
  The chatbot can be embedded directly on any allowed domain using the embed script that
  is generated when starting the server.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowise Chatbot Widget</title>
</head>

<body>
    <div id="root"></div>
    <flowise-fullchatbot></flowise-fullchatbot>
    <script type="module">
        import Chatbot from './web.js';
        Chatbot.initFull({
          chatflowid: 'agent1',
          apiHost: 'https://embed.maxdiscipline.com/proxy',
          theme: {
      button: {
        backgroundColor: '#fab828',
        right: 20,
        bottom: 20,
        size: 48, // small | medium | large | number
        dragAndDrop: true,
        iconColor: 'white',
        customIconSrc: 'https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg',
        autoWindowOpen: {
          autoOpen: true, //parameter to control automatic window opening
          openDelay: 2, // Optional parameter for delay time in seconds
          autoOpenOnMobile: false, //parameter to control automatic window opening in mobile
        },
      },
      chatWindow: {
        showTitle: true,
        title: 'Max',
        titleAvatarSrc:'https://max-audio-uploads.s3.eu-north-1.amazonaws.com/Max+Discipline+Logo.png',
        titleBackgroundColor: '#fab828',
        titleTextColor: 'black',
        fontSize: 16,
        botMessage: {
          backgroundColor: '#f7f8ff',
          showAvatar: true,
          textColor: '#303235',
          avatarSrc:'https://max-audio-uploads.s3.eu-north-1.amazonaws.com/Max+Discipline+Logo.png'
        },
        userMessage: {
          backgroundColor: '#fab828',
          textColor: '#ffffff',
          showAvatar: true,
          avatarSrc:'https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png'
        },
        textInput: {
          placeholder: 'Type your question',
          backgroundColor: '#ffffff',
          textColor: '#303235',
          sendButtonColor: '#fab828',
          maxChars: 50,
          maxCharsWarningMessage: 'You exceeded the characters limit. Please input less than 50 characters.',
          autoFocus: true, // If not used, autofocus is disabled on mobile and enabled on desktop. true enables it on both, false disables it on both.
          sendMessageSound: true,
          // sendSoundLocation: "send_message.mp3", // If this is not used, the default sound effect will be played if sendSoundMessage is true.
          receiveMessageSound: true,
          // receiveSoundLocation: "receive_message.mp3", // If this is not used, the default sound effect will be played if receiveSoundMessage is true.
        },
        dateTimeToggle: {
          date: true,
          time: true,
        },
      },
    },
        });
    </script>
</body>

</html>
